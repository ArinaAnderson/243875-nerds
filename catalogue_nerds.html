  <main class="container">
    <form class="filter-form" action="" method="get">
      <fieldset class="filter-form-price">
        <legend class="filter-name">Стоимость:</legend>
        <div class="price-indicator">
        </div>
        <p class="price-range">
          <label for="min-price">от </label><input type="text" id="min-price" name="min-price">
          <label for="max-price">до </label><input type="text" id="max-price" name="max-price">
        </p>
      </fieldset>
      <fieldset class="filter-form-grid">
        <legend class="filter-name">Сетка:</legend>
          <input type="radio" id="adaptive" name="grid" value="adaptive">
          <label for="adaptive">Адаптивная</label>
          <input type="radio" id="fixed" name="grid" value="fixed">
          <label for="fixed">Фиксированная</label>
          <input type="radio" id="responsive" name="grid" value="responsive">
          <label for="responsive">Резиновая</label>
      </fieldset>
      <fieldset class="filter-form-features">
        <legend lass="filter-name">Особенности:</legend>
        <label>
          <input type="checkbox" id="slider" name="slider">
          <label for="slider">Слайдер</label>
          
          <input type="checkbox" id="features-list" name="features-list">
          <label for="features-list">Блок преимуществ</label>
          
          <input type="checkbox" id="news" name="news">
          <label for="news">Новости</label>
          
          <input type="checkbox" id="gallery" name="gallery">
          <label for="gallery">Галерея</label>
          
          <input type="checkbox" id="cart" name="cart">
          <label for="cart">Корзина</label>
      </fieldset>
      <button class="btn" type="submit">Показать</button>
    </form>

    <section class="catalogue">
      <div class="catalogue-filter">
        <h3 class="filter-name">Сортировать:</h3>
        <ul class="catalogue-filter-list">
          <li><a href="#">По цене</a></li>
